image: freebsd/latest
packages:
  - meson
  - ninja
  - python36
  - pkgconf
  - libX11
  - cairo
  - librsvg2
  - lv2lint
  - lv2
sources:
  - https://git.sr.ht/~alextee/zplugins
tasks:
  - setup: |
      cd zplugins
      meson build
  - build: |
      cd zplugins
      ninja -C build
  - test: |
      cd zplugins
      ninja -C build test
