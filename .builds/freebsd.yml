image: freebsd/latest
packages:
  - meson
  - ninja
  - python36
  - pkgconf
  - libX11
  - cairo
  - librsvg2
  - lv2lint
  - lv2
  - libsndfile
  - guile2
  - gmake
sources:
  - https://git.sr.ht/~alextee/zplugins
tasks:
  - setup: |
      cd zplugins
      meson build -Dlv2dir=/usr/local/lib/lv2 -Dmake=gmake
  - build: |
      cd zplugins
      ninja -C build
  - test: |
      cd zplugins
      ninja -C build test
