image: debian/buster
packages:
  - meson
  - ninja-build
  - python3
  - librsvg2-dev
  - libx11-dev
  - libcairo2-dev
  - lv2-dev
sources:
  - https://git.sr.ht/~alextee/zplugins
tasks:
  - setup: |
      cd zplugins
      meson build
  - build: |
      cd zplugins
      ninja -C build
  - test: |
      cd zplugins
      ninja -C build test
