image: fedora/latest
packages:
  - gcc-c++
  - gcc
  - pkgconfig
  - python3
  - gettext
  - sed
  - meson
  - libX11-devel
  - cairo-devel
  - librsvg2-devel
  - lv2-devel
  - libsndfile-devel
  - guile
sources:
  - https://git.sr.ht/~alextee/zplugins
  - https://github.com/mesonbuild/meson
tasks:
  - setup: |
      cd zplugins
      cd ext/Soundpipe && CC=gcc make && cd ../..
      ../meson/meson.py build
  - build: |
      cd zplugins
      ninja -C build
  - test: |
      cd zplugins
      ninja -C build test
